name: Build and test
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
        registry-url: 'https://registry.npmjs.org'
    - run: npm ci
    - name: Run ESLint
      run: npm run lint
    - name: Compile TypeScript
      run: npm run build
    - name: Run tests
      run: npm test
